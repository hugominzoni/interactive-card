<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <aside>
      <div class="card-front">
        <div class="card-front_logo"></div>
        <div class="card-front_number">
          0000 0000 0000 0000
        </div>
        <div class="card-front_info">
          <div class="card-front_info__name">Jane Appleseed</div>
          <div class="card-front_info__date">00/00</div>
        </div>
      </div>
      <div class="card-back">
        <div class="card-back_cvc">000</div>
      </div>
    </aside>
    <article>
      <div class="form-container">
        <div class="form">
          <div class="form-name">
            <label for="name">Cardholder Name</label>
            <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="form-number">
            <label for="number">Card Number</label>
            <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div class="form-input-date">
            <div class="form-date">
              <label for="date">Exp. date (MM/YY)</label>
              <div class="form-date-format">
                <input type="text" name="date" id="month" placeholder="MM">
                <input type="text" name="date" id="year" placeholder="YY">
              </div>
            </div>
            <div class="form-exp">
              <label for="cvc">cvc</label>
              <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
            </div>
          </div>
          <button>Confirm</button>
        </div>
      </div>
    </article>
  </main>

  <!-- Completed state start 

  Thank you!
  We've added your card details
  Continue

  -->
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
